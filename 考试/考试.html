        .shan {

        .sun{

    </style>
</head>

<body>
    <div id="app">
        <div id="box">
            <div class="bi" v-for="(time,index) in tes" :key="index" @click="charset(index)">
                <img src="../img/1.jpg" class="img">
                <span class="te">{{time.te}}</span>
                <span class="jia">{{time.jing}}</span>
                <del>{{time.yuan}}</del>
                <span>{{time.zhe}}</span>
                <span class="ti">{{time.nei}}</span>
            </div>
            <div id="gou">
                <table border="1">
                    <thead>
                        <tr>
                            <th>商品</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="(item,index) in yu" :key="index">
                            <td>
                                <input type="checkbox">
                                {{item.shang}} 
                            </td>
                            <td>
                               {{item. jing}} 
                            </td>
                            <td>
                                <button class="bn" @click="jiao">+</button>
                              {{item.quantity}} 
                                <button class="bn1"@click="jian">-</button>
                            </td>
                            <td>
                                <button class="shan" @click="shan(index)">删除</button>
                            </td>
                        </tr>
                       </tbody>
                </table>
                
            </div>
            <select>
                <option>优惠卷</option>
                <option>5元</option>
                <option>10元</option>
            </select>
            <div class="suan">结算
                <div class="sun">{{ countdown }}</div>
                <button @click="startCountdown">倒计时</button>
                
            </div>
        </div>
    </div>

</body>
